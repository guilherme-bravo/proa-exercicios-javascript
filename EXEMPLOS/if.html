<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo if no Js">
    <meta name="author" content="Guilherme Gomes Branco">
    <meta name="keywords" content="If, else, JavaScript"> 
    <title>if em Javascript</title>
</head>
<body>
    <h2>Utilizando if no JavaScript</h2>
    <script>
        var idade = 18; 
        if (idade >= 18) {
            alert("você é maior de idade");
        } else {
            alert("Você é menor de idade");
        }
    </script>
</body>
</html>
