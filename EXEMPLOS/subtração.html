<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realizando a operação subtração com Js">
    <meta name="keywords" content="Subtração, JavaScript, ProjetoIniciante">
    <meta name="author" content="Guilherme Gomes">
    <title>Subtração Js</title>
</head>
<body>
    <h1>Subtração com JavaScript</h1>
    <script>
        var n1 = parseInt(prompt("Digite o primeiro valor para a subração:"))
        var n2 = parseInt(prompt("Digite o segundo número:"))
        var resultado = n1 - n2
        alert("O resultado da subtração é: "+ resultado)
    </script>
</body>
</html>
