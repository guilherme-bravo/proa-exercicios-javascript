<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realizando a operação de divisao com Js">
    <meta name="keywords" content="Divisão, JavaScript, ProjetoIniciante">
    <meta name="author" content="Guilherme Gomes">
    <title>Divisão Js</title>
</head>
<body>
    <h1>Divisão com JavaScript</h1>
    <script>
        var n1 = parseInt(prompt("Digite o primeiro valor para a divisão:"));
        var n2 = parseInt(prompt("Digite o segundo número:"));
        var resultado = n1 / n2;
        alert("O resultado da divisao é: "+ resultado);
    </script>
</body>
</html>
