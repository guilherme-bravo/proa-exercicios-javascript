<body>
    <h1>Exercício 18</h1>
    <p>Descrição: Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente..</p>
    <script>
        do {
            var n1 = parseInt(prompt("Digite um valor: "));
            var n2 = parseInt(prompt("Digite um valor diferente: "));
        }
        while (n1 == n2);
        if (n1 > n2) {
            alert(n2 +" "+ n1);
        } else {
            alert(n1 +" "+ n2);
        }
    </script>
</body>

</html>
