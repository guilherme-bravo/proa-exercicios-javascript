<body>
    <h1>Exercício 18</h1>
    <p>Descrição: Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela
        poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).</p>
    <script>
        do {
            var n1 = parseInt(prompt("Digite um valor: "));
            var n2 = parseInt(prompt("Digite um valor diferente: "));
        }
        while (n1 == n2);
        if (n1 > n2) {
            alert("o maior numero é " + n1);
        } else {
            alert("o maior numero é " + n2);
        }
    </script>
</body>
