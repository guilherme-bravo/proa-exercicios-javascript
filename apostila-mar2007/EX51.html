    <h1>Exercício 30</h1>
    <p>Descrição:  Ler  3  valores  (considere  que  não  serão  informados  valores  iguais)  e  escrevê-los  em  ordem 
        crescente.</p>
    <script>
        var n1 = parseInt(prompt("Digite o valor para n1"));
        var n2= parseInt(prompt("Digite o valor para n2"));
        var n3 = parseInt(prompt("Digite o valor para n2"));
        const lista = [n1, n2, n3].sort();
        alert(lista);
    </script>
