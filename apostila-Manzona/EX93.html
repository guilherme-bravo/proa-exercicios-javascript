<body>
    <h1>Exercício E</h1>
    <p>Descrição: Elaborar um programa que efetue a leitura de 15 valores numéricos inteiros e no final apresente o 
        total do somatório da fatorial de cada valor lido.</p>
    <script>
        var contador = 1;
        var contadorPassagem = 1;
        var total = 0;
        var valor;

        do {
            valor = 1;
            contador = parseInt(prompt("Digite um numero: "));
            do {
                valor = valor * contador;

                contador--;
            } while (contador >= 1)

            total += valor;
            contadorPassagem++;
        } while (contadorPassagem <= 15)

        document.getElementById('saida').innerHTML = total;
    </script>
</body>
