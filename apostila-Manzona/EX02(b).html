<!DOCTYPE html>

<body>
    <h1>Exercício B</h1>
    <p>Descrição: Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de
        conversão é C ← (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.</p>
    <script>
        var temperaturaF = parseFloat(prompt("Digite a temperatura em Fahrenheit:"));
        var temperaturaC = (temperaturaF - 32) * 5/9;
        alert("A conversão de " + temperaturaF + "para Celsius fica: " + temperaturaC);
    </script>
</body>

</html>
