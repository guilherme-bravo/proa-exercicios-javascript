    <h1>Exercício 11</h1>
    <p>Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à soma dos quadrados dos três valores lidos.</p>
    <script>
        var n1 = parseInt(prompt("Digite o primeiro valor:"));
        var n2 = parseInt(prompt("Digite o segundo valor:"));
        var n3 = parseInt(prompt("Digite o terceiro valor:"));
        var resultado = n1**2 + n2**2 + n3**2; 
        alert("O resultado é: " + resultado);
    </script>
