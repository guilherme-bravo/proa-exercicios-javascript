<body>
    <h1>Exercício H</h1>
    <p>Descrição: Efetuar a leitura de cinco números inteiros e identificar o maior e o menor valores. </p>
    <script>
        let n1 = parseInt(prompt("Digite um valor: "));
        let n2 = parseInt(prompt("Digite um valor: "));
        let n3 = parseInt(prompt("Digite um valor: "));
        let n4 = parseInt(prompt("Digite um valor: "));
        let n5 = parseInt(prompt("Digite um valor: "));
        alert("O maior número é: " + Math.max(n1, n2, n3, n4, n5));
        alert("O menor número é: " + Math.min(n1, n2, n3, n4, n5));

    </script>
