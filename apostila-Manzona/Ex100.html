<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Exercício da apostila num: 100">

    <meta name="keywords" content="Exercicio, apostila, JavaScript">
    <title>Exercício 100</title>
</head>

<body>
    <h1>Exercício B</h1>
    <p>Descrição: Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer</p>
    <script>
        var numero = parseInt(prompt("Digite um número: "));
        for (let contador = 1; contador <= 10; contador++) {
            alert(numero + " x " + contador + " = " + numero * contador);
        }
    </script>
</body>

</html>
