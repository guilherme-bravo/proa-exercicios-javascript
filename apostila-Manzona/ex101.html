<body>
    <h1>Exercício C</h1>
    <p>Descrição: Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).</p>
    <script>
        
        var num = 0;
        for (let contador = 1; contador <= 100; contador++) {
            num += contador;
        }
        alert(num);
    </script>
</body>
