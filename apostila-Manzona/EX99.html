<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Exercício 99</title>

<body>
    <h1>Exercício A</h1>
    <p>Descrição: Apresentar os quadrados dos números inteiros de 15 a 200</p>
    <script>
        var texto = "";
        for (let contador = 15; contador <= 200; contador++) {
            texto += "<br>" + (contador ** 2);
        }

        document.getElementById('saida').innerHTML = texto;
    </script>
</body>

</html>
