<body>
    <h1>Exercício A</h1>
    <p>Descrição:  Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer.</p>
    <script>
        var contador = 1;
        var numero = parseInt(prompt("Digite um número: "));

        while (contador < 11) {
            alert(numero + " x " + contador + " = " + numero * contador);
            contador += 1;
        }
    </script>
</body>
