<body>
    <h1>Exercício I</h1>
    <p>Descrição: Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo segundo</p>
    <script>
        var  n1= parseInt(prompt("Digite um valor inteiro: "));
        var  n2= parseInt(prompt("Digite um valor inteiro: "));
        var resultado = Math.pow(n1-n2, 2);
        alert(resultado);
    </script>
</body>
