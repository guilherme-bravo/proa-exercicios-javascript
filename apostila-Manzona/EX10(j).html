<body>
    <h1>Exercício 10</h1>
    <p>Descrição: Elaborar um programa que efetue a apresentação do valor da conversão em real de um valor lido em
        dólar. O programa deve solicitar o valor da cotação do dólar e também a quantidade de dólares
        disponível com o usuário, para que seja apresentado o valor em moeda brasileira.</p>
    <script>
        var qnt_dollar = parseFloat(prompt("Digite a quantidade de dólares: "));
        var valor_cotacao = parseFloat(prompt("Qual é a cotação do dia de hoje?"));
        var qnt_real = qnt_dollar * valor_cotacao; 
        alert("Convertendo a sua contação de dólar para real é: R$" + qnt_real.toFixed(2));
    </script>
