<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercício da apostila num: A">
    <meta name="author" content="Guilherme Gomes Branco">
    <meta name="keywords" content="Exercicio, apostila, JavaScript"> 
    <title>Exercício A</title>
</head>
<body>
    <h1>Exercício A</h1>
    <p>Descrição: Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de
        conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.</p>
    <script>
        var temperaturaC = parseFloat(prompt("Digite a temperatura em graus Celsius:"));
         var temperaturaF = (9 * temperaturaC + 160) / 5;
         alert("O resultado é: " + temperaturaF);
    </script>
</body>
</html>
