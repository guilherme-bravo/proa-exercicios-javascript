<body>
    <h1>Exercício I</h1>
    <p>Descrição: Elaborar um programa que efetue a leitura de um número inteiro e apresentar uma mensagem
        informando se o número é par ou ímpar. </p>
    <script>
        function par_ou_impar(numero) {
            if (numero % 2 == 0) {
                var resultado = "par";
            } else {
                var resultado = "impar";
            }
            return resultado;
        }
        let numero = parseInt(prompt("digite um número"));
        alert(`O valor ${numero} é ${par_ou_impar(numero)}`);
    </script>
