<body>
    <h1>Exercício F</h1>
    <p>Descrição: trocar uma variavel pela outra</p>
    <script>
        var a = prompt("Digite um valor para A: ");
        var b = prompt("Digite um valor para B: ");
        var c = a;
        a = b;
        b = c;
        alert("A: " + a + "\nB: " + b);
    </script>
</body>
