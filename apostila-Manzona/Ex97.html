<body>
    <h1>Exercício I</h1>
    <p>Descrição: Elaborar um programa que efetue a leitura de valores positivos inteiros até que um valor negativo
        seja informado. Ao final devem ser apresentados o maior e o menor valores informados pelo
        usuário.</p>
    <script>
        var valor = 0;
        var maiorValor = 0;
        var menorValor = 0;
        do {
            valor = parseFloat(prompt("Digite um valor"));

            if (valor > maiorValor) {
                maiorValor = valor;
            }

            if (valor < menorValor) {
                menorValor = valor;
            }
        } while (valor >= 0);

        alert("O maior valor digitado foi: " + maiorValor + " e o menor foi: " + menorValor);
    </script>
