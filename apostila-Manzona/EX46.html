<body>
    <h1>Exercício B</h1>
    <p>Descrição: Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do
        percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS). </p>
    <script>
        var sm = parseFloat(prompt("Digite o salário mensal: "));
        var pr = parseFloat(prompt("Digite o valor do reajuste: "));
        var ns = sm + (sm * pr/100);
        alert("O valor do salário com reajuste é:" + ns.toFixed(2));
    </script>
</body>
