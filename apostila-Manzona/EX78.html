<body>
    <h1>Exercício B</h1>
    <p>Descrição: Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100)</p>
    <script>
        var contador = 1;
        var numero = 0;

        while (contador < 101) {
            numero += contador;
            contador += 1;
        }

        alert("A somas de todos os números inteiros de 1 até 100 é " + numero);
    </script>
