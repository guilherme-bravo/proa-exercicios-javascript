<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Exercício 89</title>
</head>

<body>
    <h1>Exercício 89</h1>
    <p>Descrição: Apresentar os quadrados dos números inteiros de 15 a 200.</p>

    <p id="troca"></p>
    <script>
        var result = "";
        for (let i = 15; i <= 200; i++) {

            result += "<br>" + i * i;
            document.getElementById("troca").innerHTML = result;
        }
    </script>
</body>

</html>
