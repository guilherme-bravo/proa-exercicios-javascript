<body>
    <h1>Exercício F</h1>
    <p>Descrição: Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de
        conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.</p>
    <script>
        var celsius
        celsius = parseInt(prompt("Digite o valor em graus Celsius: "));
        alert(celsius + "º Celsius corresponde a " + (9 * celsius + 160) / 5 + "º Fahrenheint");
    </script>
</body>
