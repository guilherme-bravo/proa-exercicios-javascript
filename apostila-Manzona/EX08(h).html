<body>
    <h1>Exercício H</h1>
    <p>Descrição: Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula
        VOLUME ← COMPRIMENTO * LARGURA * ALTURA.</p>
    <script>
        var comprimento = parseFloat(prompt("Digite o comprimento de uma caixa"));
        var largura = parseFloat(prompt("Digite a largura de uma caixa"));
        var altura = parseFloat(prompt("Digite a altura de uma caixa"));
        var volume = comprimento * largura * altura; 
        alert("O volume é de: " + volume.toFixed(3));
    </script>
