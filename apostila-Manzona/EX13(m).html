    <h1>Exercício M</h1>
    <p>Descrição: Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o
        quadrado da soma dos três valores lidos.</p>
    <script>
        var n1 = parseInt(prompt("Digite o primeiro valor:"));
        var n2 = parseInt(prompt("Digite o segundo valor:"));
        var n3 = parseInt(prompt("Digite o terceiro valor:"));
        var resultado = (n1 + n2 + n3)**2; 
        alert("O resultado é: " + resultado);
    </script>
