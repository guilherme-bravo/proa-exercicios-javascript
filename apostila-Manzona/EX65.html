<body>
    <h1>Exercício A</h1>
    <p>Descrição:  Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor. </p>
    <script>
        let n1 = parseInt(prompt("Digite um valor: "));
        let n2 = parseInt(prompt("Digite outro valor: "));
        alert("O resultado é: " + (Math.max(n1, n2) - Math.min(n1, n2)));
    </script>
</body>
