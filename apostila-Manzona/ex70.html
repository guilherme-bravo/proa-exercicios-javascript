<body>
    <h1>Exercício E</h1>
    <p>Descrição: Efetuar a leitura de três valores (variáveis A, B e C) e apresentá-los dispostos em ordem crescente.</p>
    <script>
        let a = parseInt(prompt("Digite o valor para a "));
        let b = parseInt(prompt("Digite o valor para b "));
        let c = parseInt(prompt("Digite o valor para c "));
        var lista = [a, b, c].sort();
        alert(lista);
    </script>
</body>
